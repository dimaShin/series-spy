<md-dialog-content>
  <md-toolbar class="md-primary dialog-md-toolbar">
    <h5 class="dialog-header">Enter Show details</h5>
  </md-toolbar>
  <md-content class="p-20">
    <form name="RDCtrl.form" layout="column">
      <!--Title-->
      <md-input-container>
        <label>Show Title</label>
        <input type="text"
               name="title"
               ng-model="RDCtrl.rule.title"
               required>

        <div ng-messages="RDCtrl.form.title.$error">
          <div ng-message="required">Please, set title!</div>
        </div>
      </md-input-container>
      <!--En-->
      <md-input-container>
        <label>English Name</label>
        <input type="text"
               name="en"
               ng-model="RDCtrl.rule.en"
               required>

        <div ng-messages="RDCtrl.form.en.$error">
          <div ng-message="required">Please, set show name in english!</div>
        </div>
      </md-input-container>
      <!--Ru-->
      <md-input-container>
        <label>Russian Name</label>
        <input type="text"
               name="ru"
               ng-model="RDCtrl.rule.ru"
               required>

        <div ng-messages="RDCtrl.form.ru.$error">
          <div ng-message="required">Please, set show name in russian!</div>
        </div>
      </md-input-container>
      <div layout="row">
        <!--Season-->
        <md-input-container input-width="2">
          <label>Season</label>
          <input type="number"
                 name="season"
                 ng-model="RDCtrl.rule.season">
        </md-input-container>
        <!--Episode-->
        <md-input-container input-width="2">
          <label>Episode</label>
          <input type="number"
                 name="episode"
                 ng-model="RDCtrl.rule.episode">
        </md-input-container>
      </div>

    </form>
  </md-content>
</md-dialog-content>

<md-dialog-actions>
  <md-button
    class="md-raised"
    ng-click="RDCtrl.cancel($event)"
    aria-label="Cancel">
    Cancel
  </md-button>
  <md-button
    class="md-raised md-accent btn-wide"
    ng-click="RDCtrl.save($event)"
    aria-label="Save Show">
    Save Show
  </md-button>

</md-dialog-actions>
