<div class="content-container">
  <md-list>

    <md-subheader class="md-no-sticky">
      Existing rules
    </md-subheader>


    <md-list-item ng-repeat="rule in AppCtrl.rules track by rule._id">
      <div layout="column">
        <a md-ink-ripple="#03A9F4"
           ng-click="rule.expanded = !rule.expanded">
          <h2 ng-bind="rule.title"></h2>
        </a>
        <div ng-if="this.rule.expanded">
          Bo-Bo-Bo
        </div>
      </div>


      <md-button
          aria-label="Save changes"
          class="md-fab md-mini md-primary"
          ng-click="AppCtrl.onSave($event, rule)">
        <ng-md-icon
            style="fill: #fff"
            icon="save">
        </ng-md-icon>
      </md-button>
      <md-button
          aria-label="Delete rule"
          class="md-fab md-mini md-warn"
          ng-click="AppCtrl.onDelete($event, rule)">
        <ng-md-icon
            style="fill: #fff"
            icon="delete">
        </ng-md-icon>
      </md-button>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>

  </md-list>
</div>
