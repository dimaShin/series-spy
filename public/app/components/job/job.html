<form name="form" class="job-form">

  <span
      class="delete-icon"
      ng-click="$ctrl.delete()"
  >
    <i class="fa fa-times-circle"></i>
  </span>

  <h4 class="form-row-title">Select weekdays:</h4>
  <div class="job-weekdays">
    <label>
      <input
          type="checkbox"
          ng-change="$ctrl.selectAll()"
          ng-model="$ctrl.job.all"
      />
      Select All
    </label>
    <label>
      <input
          type="checkbox"
          ng-change="$ctrl.selectWeekDays($ctrl.job.weekdays)"
          ng-model="$ctrl.job.weekdays"
      />
      Select Weekdays
    </label>
    <label>
      <input
          type="checkbox"
          ng-change="$ctrl.selectWeekend($ctrl.job.weekend)"
          ng-model="$ctrl.job.weekend"
      />
      Select Weekend
    </label>
  </div>
  <div class="job-weekdays">
    <label class="weekday">
      <input
          type="checkbox"
          id="mon"
          ng-change="$ctrl.selectDay()";
          ng-model="$ctrl.job.mon"
      />
      mon
    </label>

    <label class="weekday">
      <input
          type="checkbox"
          id="tue"
          ng-model="$ctrl.job.tue"
      />
      tue
    </label>

    <label class="weekday">
      <input
          type="checkbox"
          id="wed"
          ng-model="$ctrl.job.wed"
      />
      wed
    </label>

    <label class="weekday">
      <input
          type="checkbox"
          id="thu"
          ng-model="$ctrl.job.thu"
      />
      thu
    </label>

    <label class="weekday">
      <input
          type="checkbox"
          id="fri"
          ng-model="$ctrl.job.fri"
      />
      fri
    </label>

    <label class="weekday">
      <input
          type="checkbox"
          id="sat"
          ng-model="$ctrl.job.sat"
      />
      sat
    </label>

    <label class="weekday">
      <input
          type="checkbox"
          id="sun"
          ng-model="$ctrl.job.sun"
      />
      sun
    </label>

  </div>

  <cdp-input
      class="cdp-input"
      label="search time"
      name="time"
      type="time"
      id="time"
      data-on-change="$ctrl.save($ctrl.job)"
      validators="{ required: true }"
      model="$ctrl.job.time"
      model-ctrl="form.time"
  ></cdp-input>


</form>
